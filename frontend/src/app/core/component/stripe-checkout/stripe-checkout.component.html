<div class="container max-w-screen-lg mx-auto">
  <h1 class="text-2xl font-bold text-center">Stripe Checkout</h1>

  @if (errorMessage) {
  <app-display-error-message [errorMessage]="errorMessage"></app-display-error-message>
  }

  <div *ngIf="!(errorMessage)">
    <!-- Start the checkout session by using async pipe -->
    <ng-container *ngIf="checkout$ | async"></ng-container>

    <!-- Placeholder by stripe to insert embedded checkout form -->
    <div #checkout></div>
  </div>

</div>
