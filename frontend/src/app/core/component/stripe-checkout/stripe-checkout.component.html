<div class="container max-w-screen-lg mx-auto grid gap-4 mt-6">
  <div class="text-center">
    <h2 class="sm:text-xl font-medium my-2">Fast geschafft!<br class="sm:hidden" /> Schließen Sie Ihre Zahlung sicher ab
    </h2>
    <p class="text-sm sm:text-base max-w-md mx-auto">Ihr Formular ist bereit zur Veröffentlichung.
      Nutzen Sie unseren sicheren Zahlungsanbieter <svg-icon name="stripe_wordmark" svgClass="w-12 inline-block" />
      um die Zahlung schnell und einfach abzuschließen
    </p>
  </div>

  <!-- Start the stripe checkout session by using async pipe -->
  <ng-container *ngIf="checkout$ | async"></ng-container>

  <!-- Placeholder by stripe to insert embedded checkout form -->
  <div #checkout></div>

  <!-- Display error message if there is any -->
  <app-display-error-message *ngIf="errorMessage" [errorMessage]="errorMessage"></app-display-error-message>
</div>
