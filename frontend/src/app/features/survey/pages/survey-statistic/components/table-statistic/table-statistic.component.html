@if (hasSubmission) {
<h3 class="text-xl my-4">Benutzerdefinierte Antworten</h3>
<app-basic-card>
  <table class="table table-fixed">
    <tbody>
      @for (row of submission | keyvalue; track $index) {
      <tr>
        <th [width]="48"></th>
        <th scope="colgroup" class="text-xs text-gray-500">{{ row.key }}</th>
      </tr>
      @for (value of row.value; track $index) {
      <tr>
        <td>{{ $index + 1 }}.</td>
        <td>{{ value }}</td>
      </tr>
      }
      }
    </tbody>
  </table>
</app-basic-card>
}
