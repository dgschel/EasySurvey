<div class="container max-w-screen-lg mx-auto relative grid gap-4">
  @if (isLoading) {
  <div class="min-h-80">
    <app-loading></app-loading>
  </div>
  }

  @if (errorMessage) {
  <app-display-error-message [errorMessage]="errorMessage"></app-display-error-message>
  }

  @if (!isLoading && !errorMessage) {
  <!-- Display survey statistics -->
  <app-display-statistic [statistics]="surveyStatistics"></app-display-statistic>

  <!-- Display charts -->
  <app-chart-list [submission]="submissionCounts" />

  <!-- Display table statistic -->
  <app-table-statistic [submission]="submissionInputs"></app-table-statistic>
  }
</div>
