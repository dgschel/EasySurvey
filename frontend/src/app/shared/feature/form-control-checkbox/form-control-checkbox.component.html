<div class="form-control w-full max-w-xs">
  @for (option of getCheckboxes.controls; track $index) {
  <label class="label gap-2 justify-normal cursor-pointer">
    <input type="checkbox" [formControl]="option" class="checkbox checkbox-sm"
      (change)="onCheckboxChange($event, $index)" [ngClass]=" {'input-error': isFormControlValid}">
    <span class="label-text">{{ options()[$index] }}</span>
  </label>
  }

  @if (isFormControlValid) {
  @for (message of validationErrors; track $index) {
  <app-form-control-error [message]="message" />
  }
  }
</div>
<!-- } -->
