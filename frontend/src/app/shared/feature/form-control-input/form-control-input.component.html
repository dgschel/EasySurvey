@if (control) {
<label class="form-control w-full">
  <input type="text" [formControl]="control" [placeholder]="placeholder() || 'Meine Antwort'" class="input input-bordered input-sm max-w-xs"
    [ngClass]="{'input-error': isFormControlValid}" />

  @if (isFormControlValid) {
    @for (message of validationErrors; track $index) {
    <app-form-control-error [message]="message" />
    }
  }
</label>
}
