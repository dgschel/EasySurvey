@for (item of accordions(); track $index) {
  <div class="collapse collapse-arrow bg-white my-2">
    <input type="radio" name="accordion" />
    <div class="collapse-title text-lg font-medium">
      {{ item.title }}
    </div>
    <div class="collapse-content">
      <p>{{ item.content }}</p>
    </div>
  </div>
}
