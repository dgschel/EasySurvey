<div class="form-control">
  <label class="label cursor-pointer">
    <span class="label-text">Mindestanzahl</span>
    <input
      type="number"
      min="0"
      max="3"
      class="input input-xs input-bordered w-14"
      #minselected
      [value]="value"
      (change)="valueChanged(minselected.valueAsNumber)"
    />
  </label>
</div>
