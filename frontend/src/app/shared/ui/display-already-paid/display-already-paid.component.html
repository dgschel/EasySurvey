<div class="max-w-sm mx-auto">
  <app-basic-card>
    <div class="card-body grid gap-4">
      <h2 class="card-title justify-center">Formular bereits bezahlt</h2>
      <p class="text-center">
        Ihr Formular wurde bereits bezahlt und ist online. Scannen oder teilen Sie den folgenden QR-Code, um Ihr
        Formular anzuzeigen oder weiterzugeben
      </p>

      @if (qrCodeResponse$ | async; as svg) {
        <div class="w-60 mx-auto">
          <app-display-qr-code [qrCode]="svg" />
        </div>
      } @else if (errorMessage) {
        <div class="text-error text-center">{{ errorMessage }}</div>
      } @else {
        <div class="skeleton mx-auto aspect-square w-9/12"></div>
      }

      <div>
        <h3 class="text-sm font-medium text-left ml-3 mb-1">Link zum Formular</h3>
        <app-copy-to-clipboard [textToCopy]="urlToSurvey" />
      </div>

      <div class="divider">oder</div>

      <button type="button" class="btn btn-success" [routerLink]="['/survey', surveyId, 'view']">
        Weiter zum Formular
      </button>
    </div>
  </app-basic-card>
</div>
