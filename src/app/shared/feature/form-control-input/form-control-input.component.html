<label [attr.for]="inputControlName()" class="form-control w-full max-w-xs">
  <div class="label">
    <ng-content select="[slot='label']" />
  </div>
  <input type="text" [id]="inputControlName()" [formControlName]="inputControlName()"
    class="input input-bordered input-sm w-full max-w-xs" [placeholder]="inputPlaceholder() || 'placeholder'" />
</label>
