<label [attr.for]="formControlKey()" class="form-control w-full max-w-xs">
  <div class="label">
    <ng-content select="[slot='label']" />
  </div>
  <select [id]="formControlKey()" [formControlName]="formControlKey()" class="select select-bordered select-sm"
    [ngClass]="{'select-error': isInvalidAndTouchedOrDirty}">
    <ng-content></ng-content>
  </select>
  @if (isInvalidAndTouchedOrDirty) {
    @for (message of validationErrors; track $index) {
      <app-form-control-error [message]="message" />
    }
  }
</label>
