<app-basic-card>
  <div class="card-body grid gap-4 p-4 bg-red-300">
    <div class="form-control">
      title
      <input type="text" class="input input-sm" [(ngModel)]="surveyBaseModel.title">
    </div>
    @if (hasDescription) {
    <div class="form-control">
      description
      <input type="text" class="input input-sm" [(ngModel)]="surveyBaseModel.description">
    </div>
    }

    <app-create-component (cmpTypeOutput)="onCreateComponent($event)" />
    <ng-container #component></ng-container>

    <div class="card-actions items-center justify-end">
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text mr-1">Description</span>
          <input type="checkbox" class="checkbox checkbox-sm" [(ngModel)]="hasDescription">
        </label>
      </div>
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text mr-1">Required</span>
          <input type="checkbox" class="toggle toggle-sm" #required
            (change)="setValidatorFn('required', required.checked)" />
        </label>
      </div>
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text mr-1">minlength</span>
          <input type="checkbox" class="toggle toggle-sm" #minlength
            (change)="setValidatorFn('minLength', minlength.checked)" />
        </label>
      </div>
      <button type="button" class="btn btn-ghost" (click)="remove.emit()"><svg xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </button>
    </div>
  </div>
</app-basic-card>
